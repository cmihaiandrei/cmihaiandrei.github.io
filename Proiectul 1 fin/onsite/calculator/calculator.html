<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>


<body>

    <div class="afisare">

        <div class="result">
            <span id="res">0</span>
        </div>


        <div class="calculator">
            <button class="butoane" id="number7" type="button">7</button>
            <button class="butoane" id="number8" type="button">8</button>
            <button class="butoane" id="number9" type="button">9</button>
            <button class="butoane" id="add" type="button">+</button>

            <button class="butoane" id="number4" type="button">4</button>
            <button class="butoane" id="number5" type="button">5</button>
            <button class="butoane" id="number6" type="button">6</button>
            <button class="butoane" id="subtract" type="button">-</button>

            <button class="butoane" id="number1" type="button">1</button>
            <button class="butoane" id="number2" type="button">2</button>
            <button class="butoane" id="number3" type="button">3</button>
            <button class="butoane" id="multiply" type="button">*</button>

            <button class="butoane" id="clear" type="button">C</button>
            <button class="butoane" id="number0" type="button">0</button>
            <button class="butoane" id="equals" type="button">=</button>
            <button class="butoane" id="divide" type="button">/</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
